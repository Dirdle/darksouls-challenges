<html>
<head>
	<title>Path of Exile Challenge Mode Generator</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="fonts/Fontin/font.css" />
	<link rel="stylesheet" href="css/foundation.min.css" />
	<link rel="stylesheet" href="css/app.css" />

	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/vendor/foundation.min.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<img class="beach" src="images/beach.png" />

	<div class="top-bar">
		<div class="top-bar-left">
			<div class="menu-text">Path of Exile</div>
		</div>
		<div class="top-bar-right">
			<div class="menu-text">Challenge Mode Generator</div>
		</div>
	</div>

	<div class="page">
		<div class="row">
			<div id="content" class="large-12 columns">

				<!--<div id="toggleMods" class="small button">Show/Hide Modifiers</div>
				<div id="modifiers" class="row" style="display:none">
					<div class="large-4 columns">
						<ul id="mods1"></ul>
					</div>
					<div class="large-4 columns">
						<ul id="mods2"></ul>
					</div>
					<div class="large-4 columns">
						<ul id="mods3"></ul>
					</div>
				</div>-->

				<div class="row">
					<div class="large-3 columns">
						<div class="main-form">
							<div class="input-group">
								<label for="chalDifficulty">Challenge Difficulty</label>
								<select id="chalDifficulty"></select>
								<button type="button" id="randomBtn" class="button success expanded" onclick="randomize()">Generate</button>
							</div>
						</div>
					</div>

					<div class="large-9 columns end">
						<div id="output"></div>
					</div>
				</div>
			</div>
		</div>
	<div>


	<footer>
		<div class="left">
